<ion-content scroll="false" class="login_page">
	<div padding class="formContainer">
		<form #form="ngForm" (ngSubmit)="doLogin(form)" method="post" >	
			<ion-list>
				<ion-item>
					<ion-label fixed><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon></ion-label>
					<ion-input type="text" [(ngModel)]="account.user_name" name="user_name" placeholder="Email or Username"></ion-input>
				</ion-item>		  

				<ion-item>
					<ion-label fixed><ion-icon ios="ios-unlock-outline" md="md-unlock"></ion-icon></ion-label>
					<ion-input type="password" [(ngModel)]="account.user_password" name="user_password" placeholder="Password"></ion-input>
				</ion-item>
				<ion-button class="login_btn" type="submit" expand="block" fill="outline">Login</ion-button>
			</ion-list>
		</form>
		<ion-grid>			
			<ion-row>
				<ion-col col-6>
					<ion-button class="footer_btn left" (tap)="signup()" ion-button color="light" clear block>Create Account</ion-button>
				</ion-col>
				<ion-col col-6>
					<ion-button class="footer_btn" (tap)="forgetPasswordpage()" ion-button color="light" clear block>Forgot Password</ion-button>
				</ion-col>
			
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
