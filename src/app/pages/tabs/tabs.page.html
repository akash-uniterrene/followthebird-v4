<ion-header>
  <ion-toolbar>
  <ion-buttons slot="primary" slot="start">
    <ion-button (click)="getPicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar placeholder="Search Favorites"></ion-searchbar>
  <ion-buttons slot="primary" slot="end">
    <ion-button (click)="getMessages()">
      <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
    </ion-button>
  </ion-buttons>
  
  
</ion-toolbar>

</ion-header>
<ion-content padding> 
	<ion-tabs>
	  <ion-tab-bar slot="top">
		<ion-tab-button tab="post" badge="badgeCount" badge-style="badge-assertive">
		  <ion-icon name="images" ></ion-icon>	  
		</ion-tab-button>

		<ion-tab-button tab="tab2" tabBadgeStyle="danger">
		  <ion-icon name="contacts"></ion-icon>
		  <ion-badge>{{badgeCount}}</ion-badge>
		</ion-tab-button>

		<ion-tab-button tab="profile">
		  <ion-icon name="contact"></ion-icon>
		</ion-tab-button>
		
		<ion-tab-button tab="notifications" tabBadgeStyle="danger">
		  <ion-icon name="notifications"></ion-icon>
		  <ion-badge>{{badgeCount}}</ion-badge>
		</ion-tab-button>
		
		<ion-tab-button tab="user-settings">
		  <ion-icon name="menu"></ion-icon>
		</ion-tab-button>	
	  </ion-tab-bar>
	</ion-tabs>
</ion-content>
